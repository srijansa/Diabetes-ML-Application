<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Batch Prediction</h1>
        </header>
        <form id="batch-prediction-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-input">Upload CSV file</label>
                <input type="file" id="file-input" name="file" accept=".csv" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="batch-prediction-result">
            {% if tables is not none %}
                <h2>Predictions:</h2>
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
                <div>
                    <h2>Charts:</h2>
                    <img src="{{ url_for('static', filename='images/prediction_distribution.png') }}" alt="Prediction Distribution">
                    <img src="{{ url_for('static', filename='images/bmi_distribution.png') }}" alt="BMI Distribution">
                    <img src="{{ url_for('static', filename='images/age_vs_prediction.png') }}" alt="Age vs Prediction">
                    <img src="{{ url_for('static', filename='images/bmi_vs_physical_health.png') }}" alt="BMI vs Physical Health colored by Prediction">
                </div>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="back-to-home"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
