<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Single Prediction</h1>
        </header>
        <form id="single-prediction-form" method="POST">
            <div class="form-group">
                <label for="Age">Age (0-100)</label>
                <input type="number" name="Age" id="Age" placeholder="Age" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="Sex">Sex (0=Female, 1=Male)</label>
                <input type="number" name="Sex" id="Sex" placeholder="Sex" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="HighChol">High Cholesterol (0=No, 1=Yes)</label>
                <input type="number" name="HighChol" id="HighChol" placeholder="HighChol" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="CholCheck">Cholesterol Check (0=No, 1=Yes)</label>
                <input type="number" name="CholCheck" id="CholCheck" placeholder="CholCheck" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI (10-60)</label>
                <input type="number" name="BMI" id="BMI" placeholder="BMI" min="10" max="60" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Smoker">Smoker (0=No, 1=Yes)</label>
                <input type="number" name="Smoker" id="Smoker" placeholder="Smoker" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="HeartDiseaseorAttack">Heart Disease or Attack (0=No, 1=Yes)</label>
                <input type="number" name="HeartDiseaseorAttack" id="HeartDiseaseorAttack" placeholder="HeartDiseaseorAttack" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="PhysActivity">Physical Activity (0=No, 1=Yes)</label>
                <input type="number" name="PhysActivity" id="PhysActivity" placeholder="PhysActivity" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="Fruits">Fruits (0=No, 1=Yes)</label>
                <input type="number" name="Fruits" id="Fruits" placeholder="Fruits" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="Veggies">Veggies (0=No, 1=Yes)</label>
                <input type="number" name="Veggies" id="Veggies" placeholder="Veggies" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="HvyAlcoholConsump">Heavy Alcohol Consumption (0=No, 1=Yes)</label>
                <input type="number" name="HvyAlcoholConsump" id="HvyAlcoholConsump" placeholder="HvyAlcoholConsump" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="GenHlth">General Health (1=Excellent, 2=Very Good, 3=Good, 4=Fair, 5=Poor)</label>
                <input type="number" name="GenHlth" id="GenHlth" placeholder="GenHlth" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="MentHlth">Mental Health (0-30 days)</label>
                <input type="number" name="MentHlth" id="MentHlth" placeholder="MentHlth" min="0" max="30" required>
            </div>
            <div class="form-group">
                <label for="PhysHlth">Physical Health (0-30 days)</label>
                <input type="number" name="PhysHlth" id="PhysHlth" placeholder="PhysHlth" min="0" max="30" required>
            </div>
            <div class="form-group">
                <label for="DiffWalk">Difficulty Walking (0=No, 1=Yes)</label>
                <input type="number" name="DiffWalk" id="DiffWalk" placeholder="DiffWalk" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="Stroke">Stroke (0=No, 1=Yes)</label>
                <input type="number" name="Stroke" id="Stroke" placeholder="Stroke" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="HighBP">High Blood Pressure (0=No, 1=Yes)</label>
                <input type="number" name="HighBP" id="HighBP" placeholder="HighBP" min="0" max="1" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="single-prediction-result">
            {% if prediction is not none %}
                <h2>Prediction: {{ prediction }}</h2>
                <p>Details:</p>
                <ul>
                    {% for key, value in data.items() %}
                        <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}" class="back-to-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
